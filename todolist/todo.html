<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    
    <div class="todo-list">
        <div class="card-form">
        <h1>Список задач</h1>

        <ul>
        <li class="list-group-item task">
          <div class="div-task">
            <label class="check option">
                <input class="check__input" data-action="done" type="checkbox">
                <span class="check__box"></span>
                <img src="img/prioritet.png">
                <b class="task-title">Third</b>
            </label>
            </div> 
            <div class="task-item__buttons">
                <button type="button" data-action="delete" class="btn-action">
                    <img src="img/trush.png" alt="Done" width="18" height="18">
                </button>
            </div>
        </li>
        
        <li class="list-group-item task2">
           <div class="div-task">
            <label class="check option">
                <input class="check__input" data-action="done" type="checkbox">
                <span class="check__box"></span>
                <img src="img/prioritet.png">
                <b class="task-title">Second</b>
            </label> 
           </div>
           <div class="task-item__buttons">
            <button type="button" data-action="delete" class="btn-action">
                <img src="img/trush.png" alt="Done" width="18" height="18">
            </button>
        </div>
        </li>
        <li class="list-group-item task">
           <div class="div-task">
            <label class="check option">
                <input class="check__input" data-action="done" type="checkbox">
                <span class="check__box"></span>
                <b class="task-title">First</b>
            </label>
           </div>
           <div class="task-item__buttons">
            <button type="button" data-action="delete" class="btn-action">
                <img src="img/trush.png" alt="Done" width="18" height="18">
            </button>
        </div> 
        </li>
        </ul>
            <form class="form">
                <div class="card-result">
                    <div class="card">
                        <h1>Карточка задачи</h1>
                        <label class="form-text">Задача</label>
                        <input type="text" name="task" placeholder="Описание задачи" class="form_text_input">
                            <div class="div-form">
                            <label class="check_form option">
                                <input class="form_check__input" type="checkbox">
                                <span class="form_check__box"></span>
                                <img src="img/prioritet.png">
                            </label>
                            <b class="text_form-checkbox">Высокий приоритет</b>  
                            </div>
                            <div class="button-form">
                            <button type="submit" class=" btn-form btn-form-safe">
                                Добавить
                            </button>
                            <button type="button" class=" btn-form btn-form-del" onclick="cleanBtn();">
                                Отменить
                            </button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
